<!DOCTYPE html>
<html>
    <head>
        <title>project 84</title>
    </head>

    <body>
        <center>
            <h1>Car Racing</h1>
            <h2>Game Stadus: <span id="game_stadus"></span></h2>

            <canvas id="myCanvas" width="800" height="600"></canvas>
        </center>
    </body>
</html>

<style>
    body
    {
        background-image: url(https://i.postimg.cc/KzWwHPcq/racing.gif);
    }

    h1,h2
    {
        color: cornflowerblue !important;
        font-family: fantasy;
    }

    #myCanvas
    {
	border-width:10px;
	background-image: url(https://i.postimg.cc/bv5d35nK/racing.jpg);
	border-style:ridge;
    } 
</style>

<script>
    canvas = document.getElementById("myCanvas");
    ctx = canvas.getContent("2d");

    car_width = 100;
    car_height = 100;

    car1_image = "https://i.postimg.cc/YqdnnNX1/car1.png";
    car2_image = "https://i.postimg.cc/YqdnnNX1/car1.png";

    car1_x = 50;
    car1_y = 50;

    car2_x = 50;
    car2_y = 100;

    window.addEventListener("Keydown", add);

    fuction add()
{
    car1_imgTag = new Image();
    car1_imgTag.onload = uploadCar1;
    car1_imgTag.src = car1_image;

    car2_imgTag = new Image();
    car2_imgTag.onload = uploadCar2;
    car2_imgTag.src = car2_image;
}

function uploadCar1()
{
    ctx.drawImage(car1_imgTag, car1_x, car1_y, car_width, car_height);
}

function uploadCar2()
{
    ctx.drawImage(car2_imgTag, car2_x, car2_y, car_width, car_height);
}
</script>
